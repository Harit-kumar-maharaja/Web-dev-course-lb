<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap");
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>WEATHER APP</h1>

      <div class="tab-container">
        <p class="tab" data-userweather>Your Weather</p>
        <p class="tab" data-searchweather>Search Weather</p>
      </div>
    

      <div class="weather-container">
        <!-- grant location container -->
        <div class="sub-container grant-location-container">
          <img src="assets/map.png" width="80" height="80" loading="lazy" />
          <p>Grant location access</p>
          <p>Allow access to get weather information</p>
          <button class="btn" data-grantaccess>Grant Access</button>
        </div>

        <!-- search form -->
        <form class="form-container" data-searchform>
          <input placeholder="Search for city" data-searchinput />
          <button class="btn" type="submit">
            <img src="./assets/search.png" alt="search image" height="23px" width="23px"/>
          </button>
        </form>

        <!-- loading screen container -->
        <div class="sub-container loading-container">
          <img src="./assets/loading.gif" alt="loading gif" />
          <p>Loading</p>
        </div>

        <!-- show weather info -->
        <div class="sub-container user-info-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityname></p>
            <img data-countryicon />
          </div>

          <!-- weather description -->
          <p data-weatherdesc></p>

          <!-- weather icon -->
          <img data-weathericon />

          <!-- temperature -->
          <p data-temp></p>

          <!-- 3 cards -->
          <div class="parameter-container">
            <!-- card 1 -->
            <div class="parameter">
              <img src="./assets/storm.png" alt="wind icon" />
              <p>WindSpeed</p>
              <p data-windspeed></p>
            </div>
            <!-- card 2 -->
            <div class="parameter">
              <img src="./assets/humidity.png" alt="humidity icon" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>
            <!-- card 3 -->
            <div class="parameter">
              <img src="./assets/cloud.png" alt="clouds icon" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
        <!-- //for showing error if city not found -->
      <div class="error-message-container" data-error="error-container">
        <p data-error-message="error-message"></p>
        <img src="./assets/download.jpeg" alt="">
    </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
